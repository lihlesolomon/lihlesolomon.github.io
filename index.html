<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicky's Birthday Gift Registry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-slide active" style="background-image: url('images/hero1.jpg')"></div>
        <h1>Gift Registry</h1>
        <p>Select your gift below to help celebrate this special occasion</p>
    </header>

    <main class="container">
        <section id="giftRegistry">
            <div id="giftGrid" class="gift-grid"></div>
        </section>

        <button id="adminToggle" class="admin-toggle">
            <i class="fas fa-lock"></i> Admin
        </button>

        <section id="adminSection" class="admin-section">
            <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
            <div class="admin-actions">
                <button id="exportGiftsBtn" class="btn">
                    <i class="fas fa-download"></i> Export Gift Selections
                </button>
            </div>
            
            <div class="admin-tables">
                <h3>Selected Gifts</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Gift</th>
                            <th>Selected By</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="selectionsBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Admin Login</h3>
            <form id="passwordForm">
                <input type="password" id="adminPassword" placeholder="Enter Admin Password" required>
                <button type="submit" class="btn">
                    <i class="fas fa-unlock"></i> Unlock
                </button>
            </form>
        </div>
    </div>

    <div id="imageZoomModal" class="modal">
        <div class="modal-content">
            <span class="close-zoom">&times;</span>
            <div class="image-container">
                <img id="zoomedImage" class="zoomed-image">
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
